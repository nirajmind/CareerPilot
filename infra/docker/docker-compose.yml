  redis:
    image: redis:7
    container_name: redis
    restart: always
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ../../data/redis:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - careerpilot-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"  

networks:
  careerpilot-net:
    driver: bridge
