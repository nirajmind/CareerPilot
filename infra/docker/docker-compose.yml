services:

  api:
    build:
      context: ../../
      dockerfile: Dockerfile.api.gpu
    container_name: careerpilot-api
    depends_on:
      - redis
    environment:
      MONGO_URI: ${MONGO_URI}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      GEMINI_MODEL: ${GEMINI_MODEL}
      LOG_LEVEL: ${LOG_LEVEL}
      GIT_PYTHON_REFRESH: quiet
      GEMINI_VISION_MODEL: ${GEMINI_VISION_MODEL}
    ports:
      - "8585:8585"
    networks:
      - careerpilot-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]  
    runtime: nvidia          

  ui:
    build:
      context: ../../
      dockerfile: Dockerfile.ui
    container_name: careerpilot-ui
    depends_on:
      - api
    environment:
      BACKEND_URL: http://api:8585
    ports:
      - "8501:8501"
    networks:
      - careerpilot-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"  

