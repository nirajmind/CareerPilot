apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: careerpilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: your-docker-repo/careerpilot-ui:latest # IMPORTANT: Replace with your actual image path
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8501
        env:
        - name: BACKEND_URL
          value: "http://api:8585"

---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: careerpilot
spec:
  type: NodePort # Expose the service on each Node's IP at a static port.
  selector:
    app: ui
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
    nodePort: 30001 # You can choose a port in the 30000-32767 range
