apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: careerpilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: your-docker-repo/careerpilot-api:latest # IMPORTANT: Replace with your actual image path
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/careerpilot"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-key-secret
              key: api-key

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: careerpilot
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
