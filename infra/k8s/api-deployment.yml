apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: careerpilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: your-docker-repo/careerpilot-api:latest # IMPORTANT: Replace with your actual image path
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8585
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: MONGO_URI
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: REDIS_PORT
        - name: GIT_PYTHON_REFRESH
          value: "quiet"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: GEMINI_API_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: JWT_SECRET_KEY
        - name: GEMINI_MODEL
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: GEMINI_MODEL
        - name: GEMINI_VISION_MODEL
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: GEMINI_VISION_MODEL
        - name: LOG_LEVEL
          valueFrom:
            secretKeyRef:
              name: careerpilot-secrets
              key: LOG_LEVEL

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: careerpilot
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 8585
    targetPort: 8585
