apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: careerpilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
      - name: agent
        image: your-docker-repo/careerpilot-agent:latest # IMPORTANT: Replace with your actual image path
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/careerpilot"
        - name: REDIS_HOST
          value: "redis"